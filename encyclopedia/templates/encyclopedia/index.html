{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {% if deleted %}
        <div class="alert alert-success" role="alert">
            Successful deletion!
        </div>
    {% endif %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li>
                <a href = "/wiki/{{entry}}">
                    {{ entry }}
                </a>
            </li>
        {% endfor %}
    </ul>


{% endblock %}
