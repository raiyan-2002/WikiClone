{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Results for "<b>{{name}}</b>" </h1>

    <ul>
        {% for entry in entries %}
            <li>
                <a href = "/wiki/{{entry}}">
                    {{ entry }}
                </a>
            </li>
        {% endfor %}
    </ul>


{% endblock %}
